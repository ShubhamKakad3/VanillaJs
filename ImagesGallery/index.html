<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <section class="section nature">
    <img src="images/images/eight.jpeg" title="nature-1" class="img" data-id="1" alt="nature-1" />
    <img src="images/images/eleven.jpeg" title="nature-2" class="img" data-id="2" alt="nature-2" />
    <img src="images/images/fifteen.jpeg" title="nature-3" class="img" data-id="3" alt="nature-3" />
  </section>

  <section class="section city">
    <img src="images/images/four.jpeg" title="city-1" data-id="1" class="img" alt="city-1" />
    <img src="images/images/nine.jpeg" title="city-2" data-id="2" class="img" alt="city-2" />
    <img src="images/images/six.jpeg" title="city-3" data-id="3" class="img" alt="city-3" />
    <img src="images/images/twelve.jpeg" title="city-4" data-id="4" class="img" alt="city-4" />
    <img src="images/images/sixteen.jpeg" title="city-5" data-id="5" class="img" alt="city-5" />
  </section>


  <div class="modal">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="modal-content">

      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>

      <img src="images/images/two copy.jpeg" class="main-img" alt="" />
      <h3 class="image-name">image name</h3>
      <div class="modal-images">
        <img src="images/images/d.jpeg" title="city-1" id="1" class="modal-img" alt="" />
        <img src="images/images/jbj copy.jpeg" title="city-2" id="2" class="modal-img selected" alt="" />
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
